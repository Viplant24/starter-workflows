import React from "react";
import ReactDOM from "react-dom/client";
import App from "./App";

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

const API_BASE = "https://your-backend.com/api";

export const claimFarming = async (chain) => {
  const res = await fetch(`${API_BASE}/farming/claim`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chain })
  });
  return res.json();
};

export const stakeTokens = async (amount, chain) => {
  const res = await fetch(`${API_BASE}/stake`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount, chain })
  });
  return res.json();
};

export const withdraw = async (amount, chain) => {
  const res = await fetch(`${API_BASE}/withdraw`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount, chain })
  });
  return res.json();
};

export const getInvestments = async (chain) => {
  const res = await fetch(`${API_BASE}/investments?chain=${chain}`);
  return res.json();
};

import React, { useState } from "react";
import Header from "./components/Header";
import Farming from "./components/Farming";
import Stake from "./components/Stake";
import Wallet from "./components/Wallet";
import BuyVipl from "./components/BuyVipl";
import Pools from "./components/Pools";
import InvestmentProgress from "./components/InvestmentProgress";

function App() {
  const [chain, setChain] = useState("TON");

  return (
    <div style={{ padding: 20 }}>
      <Header chain={chain} setChain={setChain} />
      <Wallet chain={chain} />
      <Farming chain={chain} />
      <Stake chain={chain} />
      <BuyVipl chain={chain} />
      <Pools chain={chain} />
      <InvestmentProgress chain={chain} />
    </div>
  );
}

export default App;

