import React from "react";
import { claimFarming } from "../api";

const Farming = ({ chain }) => {
  const handleClaim = async () => {
    const res = await claimFarming(chain);
    alert(res.message);
  };

  return (
    <div>
      <h3>Farming</h3>
      <button onClick={handleClaim}>
